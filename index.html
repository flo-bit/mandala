<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <meta name="apple-mobile-web-app-capable" content="yes" />

    <meta
      name="viewport"
      content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.17/paper-core.js"
    ></script>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"
    ></script>

    <script type="text/javascript" src="./script.js"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />

    <meta name="theme-color" content="#f14668" />
    <title>vector mandalas</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
  </head>
  <body>
    <canvas id="myCanvas" resize></canvas>
    <div id="controls">
      <button
        class="button is-danger is-large top-left-button js-modal-trigger"
        id="help-button"
        data-target="help-modal"
      >
        <span class="icon is-large">
          <i class="mdi mdi-help mdi-36px"></i>
        </span>
      </button>

      <button
        class="button is-danger is-large top-right-button js-modal-trigger"
        id="file-button"
        data-target="settings-modal"
      >
        <span class="icon is-large">
          <i class="mdi mdi-cog mdi-36px"></i>
        </span>
      </button>

      <button
        class="button is-danger is-large bottom-right-button js-modal-trigger"
        id="brush-button"
        data-target="brush-modal"
      >
        <span class="icon is-large">
          <i class="mdi mdi-brush mdi-36px"></i>
        </span>
      </button>

      <button
        class="button is-danger is-large bottom-left-button"
        id="undo-button"
      >
        <span class="icon is-large">
          <i class="mdi mdi-undo mdi-36px"></i>
        </span>
      </button>
    </div>

    <div class="modal" id="brush-modal">
      <div class="modal-background"></div>

      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">brush</p>
          <button class="delete" aria-label="close"></button>
        </header>
        <div class="modal-card-body">
          <div class="block">
            <div class="field">
              <div class="control columns is-mobile is-vcentered">
                <div class="column is-narrow">
                  <label class="label">size</label>
                </div>
                <div class="column">
                  <progress
                    class="progress is-large is-danger"
                    id="brush-size-bar"
                    value="80"
                    max="100"
                  >
                    X%
                  </progress>
                </div>
                <div class="column is-3">
                  <div class="control">
                    <input
                      class="input"
                      type="text"
                      placeholder="0"
                      value="80"
                      id="brush-size-input"
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="field">
              <div class="control columns is-mobile is-vcentered">
                <div class="column is-narrow">
                  <label class="label">color</label>
                </div>
                <div class="column">
                  <div class="control">
                    <input
                      class="input"
                      type="color"
                      value="#ff0000"
                      id="brush-color-input"
                      style="width: 100px"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="block">
            <div class="field">
              <div class="columns is-mobile is-vcentered">
                <div class="column is-narrow">
                  <label class="label">rotations</label>
                </div>
                <div class="column">
                  <progress
                    class="progress is-large is-danger"
                    id="rotations-bar"
                    value="80"
                    max="100"
                  >
                    X%
                  </progress>
                </div>
                <div class="column is-3">
                  <div class="control">
                    <input
                      class="input"
                      type="text"
                      placeholder="0"
                      value="80"
                      id="rotations-input"
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="field">
              <div class="buttons">
                <button class="button is-danger" id="mirror-button">
                  <span class="icon">
                    <i class="mdi mdi-mirror"></i>
                  </span>
                  <span>mirror</span>
                </button>

                <button class="button is-danger" id="simplify-button">
                  <span class="icon">
                    <i class="mdi mdi-chart-bell-curve-cumulative"></i>
                  </span>
                  <span>simplify</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="settings-modal">
      <div class="modal-background"></div>

      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">settings</p>
          <button class="delete" aria-label="close"></button>
        </header>
        <div class="modal-card-body">
          <div class="block">
            <div class="field">
              <div class="control columns is-mobile is-vcentered">
                <div class="column is-narrow">
                  <label class="label">start over</label>
                </div>
                <div class="column">
                  <button class="button is-danger" id="clear-button">
                    <span class="icon">
                      <i class="mdi mdi-delete"></i>
                    </span>
                    <span>clear</span>
                  </button>
                </div>
              </div>
            </div>
            <div class="field">
              <div class="control columns is-mobile is-vcentered">
                <div class="column is-narrow">
                  <label class="label">background color</label>
                </div>
                <div class="column">
                  <div class="control">
                    <input
                      class="input"
                      type="color"
                      value="#ff0000"
                      id="background-color-input"
                      style="width: 100px"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="block">
            <div class="columns is-mobile is-vcentered">
              <div class="column is-narrow">
                <label class="label">import</label>
              </div>
              <div class="column is-narrow">
                <div class="file is-danger">
                  <label class="file-label">
                    <input
                      id="svg-file-input"
                      class="file-input"
                      type="file"
                      name="resume"
                    />
                    <span class="file-cta">
                      <span class="file-icon">
                        <i class="mdi mdi-file-upload"></i>
                      </span>
                      <span class="file-label">svg</span>
                    </span>
                  </label>
                </div>
              </div>
            </div>

            <div class="field">
              <div class="control columns is-mobile is-vcentered">
                <div class="column is-narrow">
                  <label class="label">export</label>
                </div>
                <div class="column">
                  <button class="button is-danger" id="png-export-button">
                    <span class="icon">
                      <i class="mdi mdi-image"></i>
                    </span>

                    <span>png</span>
                  </button>
                  <button class="button is-danger" id="svg-export-button">
                    <span class="icon">
                      <i class="mdi mdi-vector-circle"></i>
                    </span>

                    <span>svg</span>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="block">
            <div class="field">
              <article class="message is-danger">
                <div class="message-body">
                  this will save your file to your browser's local storage. if
                  you clear your browser's local storage, your files will be
                  lost. if you want to save your files to your computer, use the
                  export buttons.
                </div>
              </article>
            </div>
            <div class="field">
              <div class="control columns is-mobile is-vcentered">
                <div class="column">
                  <input
                    class="input is-danger"
                    type="text"
                    placeholder="filename"
                    id="filename-input"
                  />
                </div>
                <div class="column is-narrow">
                  <button class="button is-danger" id="save-button">
                    <span class="icon">
                      <i class="mdi mdi-file"></i>
                    </span>

                    <span>save</span>
                  </button>
                </div>
              </div>
            </div>

            <div class="field" id="files-list"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="help-modal">
      <div class="modal-background"></div>

      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">help</p>
          <button class="delete" aria-label="close"></button>
        </header>
        <div class="modal-card-body">This is the way.</div>
      </div>
    </div>
  </body>
</html>
